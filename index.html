<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guestbook</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles/styles.css">
  
  <!-- p5.js for canvas effects -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>
<body class="bg-bgDark text-white scroll-smooth relative">
  <!-- Guestbook Form -->
  <div class="max-w-5xl mx-auto p-6 mt-10 text-center bg-[#0a192f]/70 backdrop-blur-sm rounded-2xl shadow-xl relative z-10">
    <h2 class="text-3xl font-bold text-primary">Sign the Guestbook</h2>
    <form id="guestbookForm" class="mt-4">
      <input type="text" id="name" placeholder="Enter your name" class="input" required /><br><br>
      <input type="email" id="email" placeholder="Enter your email" class="input" required /><br><br>
      <button type="submit" class="bg-primary text-white py-2 px-4 rounded-xl">Submit</button>
    </form>
  </div>

  <!-- Display the Guestbook Entries -->
  <div id="guestbookEntries" class="max-w-5xl mx-auto p-6 mt-10 bg-[#0a192f]/70 backdrop-blur-sm rounded-2xl shadow-xl relative z-10">
    <h3 class="text-2xl font-bold text-primary">Guestbook Entries</h3>
    <div id="entries"></div>
  </div>

  <script>
    // Function to fetch user's IP on page load
    function fetchIP() {
      fetch('https://api.ipify.org?format=json') // Request to the ipify API
        .then(response => response.json())     // Parse the JSON response
        .then(data => {
          const userIP = data.ip;               // Extract the IP address from the response
          storeGuestbookData(userIP);           // Store IP with the other data
        })
        .catch(error => {
          console.error("Error fetching IP:", error);
        });
    }

    // Store guestbook data in localStorage (including IP)
    function storeGuestbookData(userIP) {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      if (name && email) {
        const guestbookEntry = {
          name: name,
          email: email,
          ip: userIP,
          timestamp: new Date().toISOString()  // Add timestamp
        };

        // Get existing entries or create a new array
        let entries = JSON.parse(localStorage.getItem('guestbookEntries')) || [];
        entries.push(guestbookEntry);
        localStorage.setItem('guestbookEntries', JSON.stringify(entries));

        // Clear form after submission
        document.getElementById('guestbookForm').reset();

        // Display the updated guestbook entries
        displayGuestbookEntries();
      }
    }

    // Display guestbook entries
    function displayGuestbookEntries() {
      const entries = JSON.parse(localStorage.getItem('guestbookEntries')) || [];
      const entriesContainer = document.getElementById('entries');
      entriesContainer.innerHTML = '';

      entries.forEach(entry => {
        const entryDiv = document.createElement('div');
        entryDiv.classList.add('p-4', 'my-4', 'bg-[#1A1A1A]', 'rounded-xl');
        entryDiv.innerHTML = `
          <p><strong>Name:</strong> ${entry.name}</p>
          <p><strong>Email:</strong> ${entry.email}</p>
          <p><strong>IP Address:</strong> ${entry.ip}</p>
          <p><strong>Timestamp:</strong> ${entry.timestamp}</p>
        `;
        entriesContainer.appendChild(entryDiv);
      });
    }

    // Call the IP fetching function on page load
    window.onload = function() {
      fetchIP();
      displayGuestbookEntries(); // Load existing entries from localStorage
    };

    // Form submission
    document.getElementById('guestbookForm').addEventListener('submit', function(event) {
      event.preventDefault();
      fetchIP(); // Fetch the IP address when the form is submitted
    });
  </script>
</body>
</html>
