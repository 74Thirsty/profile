# Contact Form Settings
contact_form:
  email_recipient: "c.hirschauer@outlook.com"  # Email to receive contact form submissions
  success_message: "Thank you for reaching out! I'll get back to you soon."
  error_message: "Oops! Something went wrong. Please try again later."

# SEO Settings
seo:
  meta_description: "Personal website of Christopher Hirschauer, Blockchain Systems Architect & Python Developer. Explore projects, blogs, and technical insights."
  meta_keywords: "Blockchain, Python Developer, Arbitrage, MEV, Smart Contracts, Crypto, Web3"
