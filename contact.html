<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Christopher Hirschauer</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles/styles.css">
  
  <!-- p5.js for canvas effects -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>
<body class="bg-bgDark text-white scroll-smooth relative">

  <!-- Background -->
  <div class="background-img"></div>
  <canvas id="gridCanvas"></canvas>

  <!-- Hero -->
  <section class="max-w-5xl mx-auto p-6 mt-10 text-center bg-[#0a192f]/70 backdrop-blur-sm rounded-2xl shadow-xl relative z-10 fade-in">
    <h1 class="text-5xl sm:text-6xl font-bold text-primary drop-shadow-lg">Contact Me</h1>
    <p class="text-xl sm:text-2xl mt-4 text-gray-300">Let's work together, collaborate, or just talk shop!</p>
  </section>

  <!-- Contact Form -->
  <section id="contact" class="max-w-5xl mx-auto p-6 mt-16 bg-[#0a192f]/70 backdrop-blur-sm rounded-2xl shadow-xl relative z-10 fade-in">
    <h2 class="h2-pulse text-3xl font-bold text-primary text-center mb-6">ðŸ“¬ Get In Touch</h2>
    <form action="mailto:c.hirschauer@outlook.com" method="POST" enctype="multipart/form-data" class="space-y-6">
      <div>
        <input type="text" name="name" placeholder="Your Name" class="w-full p-3 rounded-xl bg-[#1A1A1A] text-white focus:outline-none" required />
      </div>
      <div>
        <input type="email" name="email" placeholder="Your Email" class="w-full p-3 rounded-xl bg-[#1A1A1A] text-white focus:outline-none" required />
      </div>
      <div>
        <textarea name="message" placeholder="Your Message" class="w-full p-3 rounded-xl bg-[#1A1A1A] text-white focus:outline-none" rows="5" required></textarea>
      </div>
      <button type="submit" class="w-full p-3 bg-primary text-white font-semibold rounded-xl hover:scale-105 transition-all">
        Send Message
      </button>
    </form>
  </section>

  <footer class="text-center py-10 text-sm text-gray-400 relative z-10">
    Relentless Code. Autonomous Systems. Engineered for Impact.
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
